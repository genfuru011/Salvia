name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        ruby-version: ['3.1', '3.2', '3.3']
        deno-version: ['v1.x']

    steps:
    - uses: actions/checkout@v3

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby-version }}
        bundler-cache: true

    - name: Set up Deno
      uses: denoland/setup-deno@v1
      with:
        deno-version: ${{ matrix.deno-version }}

    - name: Install dependencies
      run: |
        bundle install
        # Install Deno dependencies for caching
        deno cache salvia/assets/scripts/sidecar.ts
        deno cache salvia/assets/scripts/build.ts

    - name: Run tests
      run: bundle exec rake test
